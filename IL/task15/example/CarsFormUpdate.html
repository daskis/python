    <main>
      <form
        class="container h-100"
        action="../cgi-bin/CarsForm/UpdateCar.py"
        method="post"
      >
        <div class="form-group">
          <label>ID записи которую хотите изменить</label>
          <input
            type="text"
            class="form-control"
            name="ID_Field"
            placeholder="Enter id"
            required
          />
        </div>
        <div class="form-group">
          <label>Новая марка авто</label>
          <input
            type="text"
            class="form-control"
            name="Brand_Field"
            placeholder="Enter brand"
            required
          />
        </div>
        <div class="form-group">
          <label>Новый цвет авто</label>
          <input
            type="text"
            class="form-control"
            name="Color_Field"
            placeholder="Enter color"
            required
          />
        </div>
        <div class="form-group">
          <label>Новый номер авто</label>
          <input
            type="text"
            class="form-control"
            name="Number_Field"
            placeholder="Enter number"
            required
          />
        </div>

        <button type="submit" class="btn btn-primary mt-2">Изменить</button>
      </form>
